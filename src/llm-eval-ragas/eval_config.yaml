# RAGAS LLM Evaluation Pipeline Configuration
model:
  name: "qwen3-coder:latest"        # Ollama model name
  temperature: 0.2            
  base_url: "http://localhost:11434/api/generate"  # Ollama generate API endpoint


embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  
# Evaluation Metrics Configuration
metrics:
  faithfulness: true              
  answer_relevancy: true         
  context_precision: true        
  context_recall: true         
  answer_similarity: true        
  answer_correctness: true         

# Data Configuration
data:
  input_file: "code_gen_eval_data.json"     
  input_format: "json"              
  batch_size: 10              
  
# Column Mapping (map your data columns to RAGAS format)
column_mapping:
  question: "question"          
  answer: "answer"                  
  contexts: "contexts"              
  ground_truth: "ground_truth"     

# Output Configuration
output:
  output_dir: "evaluation_results" 
  save_detailed_results: true
  export_formats:                 
    - csv
    - json
